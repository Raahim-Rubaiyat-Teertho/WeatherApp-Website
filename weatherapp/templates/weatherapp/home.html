{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair:wght@500&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="{% static 'weatherapp/homestyle.css' %}">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Weather</h1>
        <form method="POST" action="#">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" id="city-box" name="city" placeholder="Enter a city">
            </div>

            <div class="submit-btn">
                <button type="submit" class="btn btn-success">Check</button>
            </div>
        </form>
    </div>

    <div class="container result">
        {% if city_name %}
            <p><strong>{{ city_name }}</strong></p>
            <p>{{ weather }}</p>
            
            {% if temper %}
                <p>{{ temper }} C</p>
            {% endif %}
            <img src="https://openweathermap.org/img/w/{{ icon }}.png">


        {% endif %}
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
